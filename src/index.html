<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Gardingo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Matemasie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="GameBrand" id="game-brand">Gardingo</header>

    <section class="GameStats">
      <div class="GameStats__container">
        <div class="GameStats__image">
          <img src="/assets/img/star.svg" id="game-image" alt="Default" />
        </div>

        <div class="GameStats__leaderboard">
          <ul class="Leaderboard">
            <li class="Leaderboard__item" id="jackpot">Jackpot $100</li>
            <li class="Leaderboard__item" id="full-house">Full House $25</li>
            <li class="Leaderboard__item" id="two-lines">Two Lines $10</li>
            <li class="Leaderboard__item" id="one-line">One Line $5</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="GamePromo">
      <span id="game-promo">10 Free Tickets Daily!</span>
    </section>
    <section class="GameCard">
      <div class="GameCard__container">
        <div id="bingo-game"></div>
      </div>
    </section>

    <footer class="GameFooter">
      <div class="GameFooter__container">
        <div class="grid GameFooter__info">
          <div class="cell has-text-left" id="game-tickets">Your Tickets: 10</div>
          <div class="cell has-text-right" id="game-draws">Draws: 0 of 41</div>
        </div>
        <div class="GameFooter__action">
          <a class="button is-primary">Deal</a>
        </div>
      </div>
    </footer>

  </body>
</html>
